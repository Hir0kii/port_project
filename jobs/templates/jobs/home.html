{% extends 'jobs/base.html' %}
{% block content %}

  <main role="main">

    <section class="jumbotron text-center">
      <div class="container">
        <h1>Hello</h1>
        <p class="lead text-muted">Welcome to</p>
        <p>
          <a href="mailto:huchida0622@gmail.com" class="btn btn-primary my-2">Email</a>
        </p>
      </div>
    </section>

    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row">

          {% for job in jobs.all %}

            <div class="col-md-4">
              <div class="card mb-4 shadow-sm">
                <img class="bd-placeholder-img card-img-top" src="{{ job.image.url }}" width="100%" height="225" alt="No Image" />
                <div class="card-body">
                  <p class="card-text">{{ job.summary }}</p>
                </div>
              </div>
            </div>

          {% endfor %}

        </div>
      </div>
    </div>

  </main>

{% endblock %}
